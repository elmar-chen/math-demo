<head>
  <title>Hello</title>
</head>
<body>
  <div id="drawing" style="height:500px"></div>
</body>

<stage>
  <style >
    playerground{
      background-color: beige;
      scence{
        margin-between: 10px;
        padding: 5px 0px;
        way{
        height: 15px;
        line{
          line-width: 3px;
        }
        [player="甲"]{
          fill:lightcoral;
          color:crimson;
        }
        [player="乙"]{
          fill:lightblue;
          color:blue;
        }
      }
    }
    }
    
  </style>
  <elements>
    <station at="0">A</station>
    <station at="150">B</station>

    <player at="A">甲</player>
    <player at="B">乙</player>
  </elements>

  <playground type="two-way-lanes" />
    <row id="stations">
      <text repeat="station" x="{station.distance}" y="0">{station.text}</text>
    </row>
    <row id="main">
      <repeat on="scene">
        <repeat on="way">
          <repeat on="player">
            <line dir="way"></line>
          </repeat>
        </repeat>
      </repeat>
    </row>
  </playground>
  <drama>
    <setup>
      <move between="A,B" on-end="reverse"></move>
    </setup>
    <scene>
      <move play="甲" dir="right" by="80" />
      <move play="乙" dir="left" by="70" />
    </scene>
    <scene>
      <move play="甲" by="160" />
      <move play="乙" by="140" />
    </scene>
  </drama>
</stage>
