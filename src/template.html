<head>
    <title>Hello</title>
</head>
<body>
    <div id="drawing" style="height:500px"></div>
</body>

<stage>
  <elements>
    <station distance="0">A</station>
    <station distance="150">B</station>

    <player at="A">甲</player>
    <player at="B">乙</player>
  </elements>

  <layout>
    <row id="stations">
        <text repeat="station" x="{station.distance}" y="0">{station.text}</text>
    </row>
    <row id="main" role="playground">
      <line repeat="station" direction="v" x="0" length="full" z-index="-1"/>
      
    </row>
  </layout>
  <drama>
    <setup>
      <move between="A, B" shape="line" on-end="reverse"></move>
    </setup>
    <scene>
      <move play="甲" dir="right" by="80"/>
      <move play="乙" dir="left" by="70"/>
    </scene>
    <scene>
      <move play="甲" by="160" />
      <move play="乙" by="140"/>
    </scene>
  </drama>
</stage>
